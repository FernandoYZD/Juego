<div class="header">
  <h1>HISTORY</h1>
  <button (click)="goBack()" class="back-button submit-btn">Regresar</button>
</div>
  <div style="display: flex; justify-content: center;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Jugador 1</th>
          <th scope="col">Jugador 2</th>
          <th scope="col">Estado</th>
          <th scope="col">Fecha de creaci√≥n</th>
          <th scope="col">Ganador</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historys of historys">
          <th scope="row">{{historys.id}}</th>
          <th scope="row">{{historys.user_1}}</th>
          <th scope="row" >{{historys.user_2}}</th>
          <th scope="row" [ngStyle]="{'background-color': historys.is_active ? 'forestgreen' : 'brown'}">
            {{ historys.is_active ? 'En curso' : 'Finalizada' }}
          </th>
          <th scope="row">{{historys.created_at}}</th>
          <th scope="row">{{historys.won}}</th>
        </tr>
      </tbody>
    </table>
  </div>

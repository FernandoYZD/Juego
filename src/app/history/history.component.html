<div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Historial</h1>
  </div>
  <div style="display: flex; justify-content: center;">
    <ul class="list-group list-group-flush" style="width: 80%;">
      <li *ngFor="let historys of historys" class="list-group-item d-flex justify-content-between align-items-center">
        Partida {{historys.user_1}} VS {{historys.user_2}},
        Ganador: {{historys.won}}    Fecha: {{historys.created_at}}       
      </li>
    </ul>
  </div>
